<style>
  #burgIcon{
    position: fixed;
    top: 10%;
    right: 10%;
  z-index: 99999;
  }
  .overlay {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: rgba(0.01,0.01,0.01, 0.9);
  overflow-x: hidden;
  transition: 0.6s ease-in-out;
}

.navLinks {
  position: relative;
  top: 25%;
  width: 100%;
  text-align: center;
  margin-top: 30px;
}

.overlay a {
  padding: 8px;
  text-decoration: none;
  font-size: 28px;
  color: grey;
  display: block;
  transition: 0.3s;
}

.overlay a:hover, .overlay a:focus {
  color: #f1f1f1;
}

.overlay .closeBur {
  position: absolute;
  top: 20px;
  right: 45px;
  font-size: 60px;
}

@media screen and (max-height: 450px) {
  .overlay a {font-size: 20px}
  .overlay .closeBur {
  font-size: 40px;
  top: 15px;
  right: 35px;
  }
}
      </style>
<script>
function openBurger() {
  document.getElementById("burger").style.width = "100%";
}
function closeBurger() {
  document.getElementById("burger").style.width = "0%";
}
</script>
