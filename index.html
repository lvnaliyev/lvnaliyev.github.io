  <div id="preloader">
    <div id="myself" class="rine-1 anim-typewriter">LOADING!...</div>
    <div class="loader">
      <span></span>
    </div>
  </div>
  <script>
    var preloader = document.getElementById("preloader");
    window.addEventListener("load", function () {
      loading();
      preloader.classList.add("preloader-done");
    });

    function loading() {
      var num = 0;

      for (i = 0; i <= 100; i++) {
        setTimeout(function () {
          $(".loader span").html(num + "%");

          if (num >= 100) {
            loading();
          }
          num++;
        }, i * 50);
      }
    }
  </script>
